# Panduan Setup SO Rawan Hilang

## 1. Setup Google Cloud Project

### Buat Project Baru
1. Buka [Google Cloud Console](https://console.cloud.google.com/)
2. Klik "Select a project" → "New Project"
3. Beri nama: "SO-Rawan-Hilang"
4. Klik "Create"

### Enable Google Sheets API
1. Di sidebar, pilih "APIs & Services" → "Library"
2. Cari "Google Sheets API"
3. Klik "Enable"

### Buat Service Account
1. Pilih "IAM & Admin" → "Service Accounts"
2. Klik "Create Service Account"
3. Isi:
   - Name: `so-rawan-hilang-worker`
   - Description: `Service account untuk SO Rawan Hilang`
4. Klik "Create and Continue"
5. Pilih role: `Editor`
6. Klik "Continue" → "Done"

### Buat Service Account Key
1. Klik service account yang baru dibuat
2. Pilih tab "Keys"
3. Klik "Add Key" → "Create new key"
4. Pilih format: "JSON"
5. Klik "Create"
6. Simpan file JSON yang di-download

## 2. Setup Google Sheets

### Buat Spreadsheet Baru
1. Buka [Google Sheets](https://sheets.google.com)
2. Klik "Blank" untuk buat spreadsheet baru
3. Beri nama: "SO Rawan Hilang Database"

### Buat Worksheet yang Diperlukan
Buat 3 worksheet dengan nama berikut:
1. `List_so` - untuk daftar barang
2. `Absensi` - untuk daftar kasir  
3. `SoRawan` - untuk data SO

